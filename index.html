<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Mukta:wght@200;300;400;500&family=Poppins:ital,wght@0,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td>Number</td>
                    <td>Name</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="componant">
        <div class="select-menu">
            <select name="" id="">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </div>
        <div class="page-number">
            <i class="bi bi-caret-right-fill next"></i>
            <div id="paginationNumbers" class="pagination-numbers">
            </div>
            <i class="bi bi-caret-left-fill prev"></i>
        </div>
    </div>
</div>
<script src="./data.js" type="module"></script>
<script src="./main.js" type="module"></script>
</body>
</html>
